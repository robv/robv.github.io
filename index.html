---
layout: default
---

<div class="home">

  <h1 class="site-heading">Hi, I'm Rob V.</h1>

  <h2 class="page-heading">Posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><em>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></em></p>

</div>
